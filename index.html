<script>
    let d = 12.7;
    let h = 67;
  
    const readings = document.querySelector(".readings");
    const dist = readings.querySelector(".distance");
    const hum = readings.querySelector(".humidity");

    dist.innerText = dist.innerText + d;
    hum.innerText = hum.innerText + h;

 //   dist.innerText = dist.innerText + "12";

// Code to change bin level
 var level='medium'
    if (level ==  'low')
    {                
        document.getElementById("bin").src = "2.PNG";
    }

    if (level ==  'medium')
    {                
        document.getElementById("bin").src = "3.PNG";
    }        
    
    if (level ==  'full')
    {                
        document.getElementById("bin").src = "4.PNG";
    }                
         
// Code to change the notifcation icon
var notifcation = 'OFF'
if (notifcation ==  'ON')
{                
    document.getElementById("noti").src = "notifications_on.png ";
}

if (notifcation ==  'OFF')
{                
    document.getElementById("noti").src = "notifications_off.png ";
}
